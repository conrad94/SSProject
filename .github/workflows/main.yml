name: CSV Transformation

on:
  push:
    branches:
      - main
    paths:
      - 'https://raw.githubusercontent.com/gagan2kaur/SSProject/refs/heads/main/CSV/20240830-20240830_Training%20Report%20-%20Copy.CSV?'  # Path where the CSV files are uploaded

jobs:
  transform_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Download CSV files dynamically
        run: |
          mkdir -p data
          curl -s https://api.github.com/repos/${{ github.repository }}/contents/path/to/csv_folder | jq -r '.[].download_url' | grep ".csv" | while read url; do curl -o "data/$(basename $url)" $url; done

      - name: Run transformation script
        run: |
          python transform_csv.py
